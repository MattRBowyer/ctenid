<head>
  <title>CTEN ID</title>
  <script>
    var url =         new URL(window.location);
    var params =      new URLSearchParams(url.search);
    var pic =         params.get('p');
    var idName =      params.get('n');
    var height =      params.get('h');
    var rankFull =    params.get('r');
    var rankCode =    params.get('c');
    var issuer =      params.get('i');
    var expiryDate =  params.get('d');
    var serviceNo =   params.get('s');
    var heightIn =    Math.round(height/2.54);
    var heightM =     Math.round(height/10)/10;
    var heightF =     Math.floor(heightIn/12);
    var titleText;
    var mainColour;
    var backColour;
    var flagImg;
    var numberCaption = "Service number";
    
    
   function writeHTML(){
     
    if (issuer == "af") {
      titleText = "GREGASIAN AIR FORCE";
      mainColour = "#c9daf8";
      backColour = "#c9daf8";
      textColour = "black";
      flagImg = "2PACX-1vRHUvXiLZfctSffqcopjEw7f6ZF0jXEDyXI-1nSAFn73CuzQR9izScezpDDaa2CulJa-sCH29ZFb4qb/pub?w=416&h=577";
      rankCode = " ("+rankCode +")";
    } else if (issuer == "n") {
      titleText = "GREGASIAN NAVY";
      mainColour = "#134f5c";
      backColour = "#d0e0e3";
      textColour = "white";
      flagImg = "2PACX-1vR8aLAL5joOt1i9yN-fCn8eoQWGvXtyxOsYXWPNvTz9Zsxo4Vk8tbwgiH1EklwEBca-gIu22yHY-1uZ/pub?w=416&h=577";
      rankCode = " ("+rankCode +")";
    } else if (issuer == "a") {
      titleText = "GREGASIAN ARMY";
      mainColour = "#990000";
      backColour = "#f4cccc";
      textColour = "white";
      flagImg = "2PACX-1vS20PVlYo6oMqPEmUEyuu0NDqB2xvH8K7Z_P-BmTkj1GDIhzOk8Zp3yzHxiUHIAIeMa1ayY6X2D_KN7/pub?w=416&h=577";
      rankCode = " ("+rankCode +")";
    }else if (issuer == "cs") {
      titleText = "GREGASIAN MINISTRY OF DEFENCE";
      mainColour = "#d9d9d9";
      backColour = "#efefef";
      textColour = "black"; 
      flagImg = "2PACX-1vT8NtkyPfRjo5gU_rjiOplm36eyN4g3HUw2l7qjEMmEz4Wq1PKhYUUFa0dGuzf3O_JJes3vmgCp-1bA/pub?w=623&h=866";
      rankCode = " ("+rankCode +")";
    }else if (issuer == "p") {
      titleText = "GREGASIAN POLICE";
      mainColour = "#0b5394";
      backColour = "#cfe2f3";
      textColour = "white"; 
      flagImg = "2PACX-1vT8NtkyPfRjo5gU_rjiOplm36eyN4g3HUw2l7qjEMmEz4Wq1PKhYUUFa0dGuzf3O_JJes3vmgCp-1bA/pub?w=623&h=866";
      rankCode = "";
      numberCaption = "Warrant number";
    }else if (issuer == "f") {
      titleText = "GREGASIAN INSPECTORATE OF FIRE SERVICES";
      mainColour = "#990000";
      backColour = "#f4cccc";
      textColour = "white";
      flagImg = "2PACX-1vT8NtkyPfRjo5gU_rjiOplm36eyN4g3HUw2l7qjEMmEz4Wq1PKhYUUFa0dGuzf3O_JJes3vmgCp-1bA/pub?w=623&h=866";
      rankCode = "";
      
    }else if (issuer == "nbh") {
      titleText = "GREGASIAN NATIONAL BUREAU OF HEALTH";
      mainColour = "#93c47d";
      backColour = "#d9ead3";
      textColour = "black"; 
      flagImg = "2PACX-1vT8NtkyPfRjo5gU_rjiOplm36eyN4g3HUw2l7qjEMmEz4Wq1PKhYUUFa0dGuzf3O_JJes3vmgCp-1bA/pub?w=623&h=866";
      rankCode = "";
    }else if (issuer == "nia") {
      titleText = "NATIONAL INVESTIGATION AGENCY OF GREGASIA";
      mainColour = "#4c1130";
      backColour = "#efefef";
      textColour = "d5a6bd"; 
      flagImg = "2PACX-1vT8NtkyPfRjo5gU_rjiOplm36eyN4g3HUw2l7qjEMmEz4Wq1PKhYUUFa0dGuzf3O_JJes3vmgCp-1bA/pub?w=623&h=866";
      rankCode = "";
      numberCaption = "Warrant number";
    }
     
     
    document.getElementById("photo").innerHTML =        "<img src='" + pic + "' class='idPhoto'/>";

    document.getElementById("rankFull").innerHTML =     rankFull;
    document.getElementById("rankCode").innerHTML =     rankCode;
    document.getElementById("cardExpiry").innerHTML =   expiryDate;
    document.getElementById("heightM").innerHTML =      heightM;
    document.getElementById("heightIn").innerHTML =     heightIn-heightF*12;
    document.getElementById("heightF").innerHTML =      heightF;
    document.getElementById("flagImg").innerHTML =     "<img src='https://docs.google.com/drawings/d/e/" + flagImg + "' style='width:100%;'/>";
     document.getElementById("titleBox").innerHTML =     titleText;
     
    if (numberCaption = "") {
      document.getElementById("serviceNo").innerHTML =    "";  
    } else {
      document.getElementById("serviceNo").innerHTML =    "<td>Service number:</td><td><span class='dataEntry'>" + serviceNo + "</span></td>"; 
    }
     
     
     
    document.getElementById("titleBox").style.backgroundColor = mainColour;
    document.getElementById("titleBox").style.color = textColour;
    document.getElementById("titleBox").style.boxShadow = "10px 10px 10px " + backColour; 
    document.getElementById("photo").style.boxShadow = "10px 10px 10px " + backColour; 
    document.getElementById("contentBox").style.boxShadow = "10px 10px 10px " + backColour; 
     
     
   }

  <style>
     body{
       font-size:48px;
       font-family:arial;
    }
    
    .titleBox, .contentBox{
      border:1px solid black;
      width:80%;
      margin:auto;
      margin-top:5%;
      padding:5%
    }
    
    .titleBox{
       text-align:center;
      font-weight:bold;
    }
    
    .contentBox{
      font-size:36px;
      background-color:white;
    }
    
    .idPhoto{
      width:100%;
    }
    
    .dataEntry{
      font-weight:bold;
    }
    
    table{
      font-size:36px;
    }
    
    td {
         margin-right:5%;
    }
  </style>
  
  
</head>

<body onload="writeHTML()">
