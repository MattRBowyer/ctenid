<head>
  <title>CTEN ID</title>
  <script>
    var url = new URL(window.location);
    var params = new URLSearchParams(url.search);
    var p = params.get('p');
    var n = params.get('n');
    
   function myFunction(){
    document.getElementById("photo").innerHTML = "<img src='" + p + "' />";
    document.getElementById("name").innerHTML = "Name:" + n;
   }
  </script>
  
</head>

<body onload="myFunction()">
  <div id="title">GREGASIAN MININSTRY OF THE INTERIOR</div>
  <div id="photo">
  <div id="name">
  </div>
  
  
</body>
