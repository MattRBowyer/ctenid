<head>
  <title>CTEN ID</title>
  <script>
    var url = new URL(window.location);
    var params = new URLSearchParams(url.search);
    var pic = params.get('p');
    var idName = params.get('n');
    var height = params.get('h');
    var rankFull = params.get('r');
    var rankCode = params.get('c');
    var issuer = params.get('i');
    var expiryDate = params.get('d');
    var heightIn = Math.round(height/2.54);
    var heightM = Math.round(height/10)/10;
    var heightF = Math.floor(heightIn/12);
    
    
   function writeHTML(){
    document.getElementById("photo").innerHTML =        "<img src='" + pic + "' class='idPhoto'/>";
    document.getElementById("idName").innerHTML =       idName;
    document.getElementById("rankFull").innerHTML =     rankFull;
    document.getElementById("rankCode").innerHTML =     rankCode;
    document.getElementById("cardExpiry").innerHTML =   expiryDate;
    document.getElementById("heightM").innerHTML =      heightM;
    document.getElementById("heightIn").innerHTML =     heightIn-heightF*12;
    document.getElementById("heightF").innerHTML =      heightF;
  
   }
  </script>
  
  <style>
     body{
       font-size:3em;
       font-family:arial;
    }
    
    .titleBox, .contentBox{
      border:1px solid black;
      width:80%;
      margin:auto;
      margin-top:10%;
      padding:5%
    }
    
    .titleBox{
       text-align:center;
    }
    
    .contentBox{
      font-size:2em;
    }
    
    .idPhoto{
      width:100%;
    }
    
    .dataEntry{
      font-weight:bold;
    }
  </style>
  
  
</head>

<body onload="writeHTML()">
  <div id="title" class="titleBox">GREGASIAN MININSTRY OF THE INTERIOR</div>
  <div id="photo" class="contentBox">
  </div>

   <div class="contentBox">
     <table>
         <tr>
            <td>Rank:</td>
           <td><span class="dataEntry" id="rankFull"></span> (<span id="rankCode"></span>)</td>
        </tr>
            <tr>
            <td>Name:</td>
            <td><span class="dataEntry" id="idName"></span></td>
        </tr>  
       
                   <tr>
            <td>Height:</td>
            <td><span class="dataEntry" id="heightM"></span>m (<span id="heightF"></span>ft </span><span id="heightIn"></span>in)</td>
        </tr>  
       
                   <tr>
            <td>Card expiry date:</td>
            <td><span class="dataEntry" id="cardExpiry"></span></td>
        </tr>  
     

  </div>
  
</body>
