<head>
  <title>CTEN ID</title>
  <script>
    var url = new URL(window.location);
    var params = new URLSearchParams(url.search);
    var p = params.get('p');
    var n = params.get('n');
    
   function myFunction(){
    document.getElementById("photo").innerHTML = "<img src='" + p + "' class='idPhoto'/>";
    document.getElementById("idname").innerHTML = "Name:" + n;
   }
  </script>
  
  <style>
     body{
       font-size:24px;
    }
    
    .titleBox, .contentBox{
      border:1px solid black;
      width:80%;
      margin:auto;
      margin-top:10%;
      padding:5%
    }
    
    .contentBox{
    }
    
    .idPhoto{
      width:90%;
    }
  </style>
  
  
</head>

<body onload="myFunction()">
  <div id="title" class="titleBox">GREGASIAN MININSTRY OF THE INTERIOR</div>
  <div id="photo">
  </div>
  <div id="idname" class="contentBox">
  </div>
  
  
</body>
